<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="'List of Vets'">List of Vets</h2>
    <table  class="table table-striped">
        <thread>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 200px;">FirstName</th>
                <th style="width: 200px;">LastName</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each = "vet: ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Joe</td>
            <td th:text="${vet.lastName}">Doe</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
