<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h2 th:text="'Index Owner'">Index Owner</h2>

<table class="table table-striped">
    <thread>
        <tr>
            <th style="width: 200px;">Id</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 200px;">Last Name</th>
        </tr>
    </thread>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">Joe</td>
            <td th:text="${owner?.lastName}">Buck</td>
        </tr>
    </tbody>
</table>

</body>
</html>
